<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击行变色</title>
	<script type="text/javascript">
         function changeBgColor(){
         	 var trs=document.getElementById("data").getElementsByTagName("tr");       	 
         	 for (var i = 0; i < trs.length; i++) {
         	 	    trs[i].onclick=function(){
                        for (var j = 0; j < trs.length; j++) {
                        	trs[j].style.backgroundColor="white";
                        }
        	 	    	this.style.backgroundColor="yellow";
         	 	    }
         	 }
         }
         // 当浏览器加载完网页的时候，执行绑定的函数
         window.onload=function(){
             changeBgColor();
         };
	</script>
</head>
<body>
	<table border="1">
	    <thead>
	       <tr>
	          <th>学号</th>
	          <th>姓名</th>
	          <th>成绩</th>
	       </tr>
	    </thead>
	    <tbody id="data">
	       <tr>
	          <td>2</td>
	          <td>李四</td>
	          <td>73.5</td>
	       </tr>
	       <tr>
	          <td>3</td>
	          <td>王五</td>
	          <td>83.5</td>
	       </tr>
	       <tr>
	          <td>4</td>
	          <td>赵柳</td>
	          <td>83.5</td>
	       </tr>
	    </tbody>
	</table>
</body>
</html>
