<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通过DOM对象的style属性改变CSS</title>
	<style type="text/css">
	    #mydiv{
	    	width:200px;
	    	height:200px;
	    	background-color:yellow;
	    }
	</style>
	<script type="text/javascript">
	     function over(dom){
             dom.style.backgroundColor="red";  // 通过JS改变CSS样式
	     }
	</script>
</head>
<body>
	<div id="mydiv" onmouseover="over(this)" 
	     onmouseout="this.style.backgroundColor='yellow'">
	</div>
</body>
</html>
