<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
	    $(function(){
              $("tbody tr:even").css("background-color","#F0F8FF");
              $("tbody tr:odd").css("background-color","#FAEBD7");
              $("tbody tr:eq(2)").css("background-color","yellow");
	    });
	</script>
</head>

</body>
</html>
