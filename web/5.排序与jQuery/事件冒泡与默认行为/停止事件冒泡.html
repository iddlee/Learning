<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>停止事件冒泡</title>
	<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
	    $(function(){
	    	$("#inner").bind("click",function(evt){
	    		alert("红色子div被点击了！");
	    		evt.stopPropagation();   // 停止事件冒泡
	    	});
	    	$("#outer").bind("click",function(){
	    		alert("黄色父div被点击了！");
	    	});
	    })
	</script>
</head>
<body>
	<div id="outer" style="width:500px;height:500px;background-color:yellow">
	    <div id="inner" style="width:200px;height:200px;background-color:red"></div>
	</div>
</body>
</html>
