<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止默认行为</title>
	<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
	     $(function(){
	     	 $("#myform").submit(function(evt){
	     	 	  var uname=$("#uname").val();   // 获取用户名文本框填写的内容
	     	 	  var pwd=$("#passwd").val();  // 获取密码框的内容
	     	 	  if(uname==""){
	     	 	  	   alert("用户名不能为空！");
                       evt.preventDefault(); // 阻止表单的默认提交行为
                       return;   // 结束函数的执行
	     	 	  }
	     	 	  if(pwd.length<6){
	     	 	  	   alert("密码长度不能小于6位！");
	     	 	  	   evt.preventDefault();   // 阻止表单的默认提交行为
	     	 	  	   return;   // 结束函数的执行
	     	 	  }
	     	 });
	     })
	</script>
</head>
<body>
	<form action="serverURL" method="post" id="myform">
	    用户名：<input type="text" name="username" id="uname"/>  <br/><br/>
	    密码：<input type="password" name="pwd" id="passwd"> <br/><br/>
	    <input type="submit" value="提交"/>
	</form>
</body>
</html>
