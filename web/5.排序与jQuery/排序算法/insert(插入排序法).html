<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入排序法</title>
	<script type="text/javascript">
	    var array=[22,19,82,99,61,33];
	    function insertSort(numbers){
	    	for(var i=1;i<numbers.length;i++){
	    		var data=numbers[i];   // 获取“指示灯数据”
	    		var j=i-1;   // 指示灯数据的前面数据的索引
                while(j>=0 && data<numbers[j]){
                	numbers[j+1]=numbers[j];  // 指示灯前面的数据往后移
                	j--;   // 指示灯前面数据的索引减一
                }
                numbers[j+1]=data;
	    	}
	    	alert("插入排序的最终结果："+numbers);
	    }

        insertSort(array);
	</script>
</head>
<body>
	
</body>
</html>
