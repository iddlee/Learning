<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
	<script type="text/javascript">
	    var array=[5,1,20,3,4];
	    function bubbleSort(numbers){
	    	for(var i=1;i<=numbers.length-1;i++){    // 外层循环代表“趟”
                var flag=true;
	    		for(var j=0;j<numbers.length-i;j++){    // 内层循环代表当前趟的“两两比较”
                      if(numbers[j]>numbers[j+1]){   
                      // 如果相邻左边的大于右边的，则交换位置
                           var temp=numbers[j];
                           numbers[j]=numbers[j+1];
                           numbers[j+1]=temp;
                           flag=false;
                      }
	    		}
                if(flag){
                	break;
                }
	    		alert("第"+i+"趟的排序结果："+numbers);
	    	}
	    	alert("最终排序结果："+numbers);
	    }

	    bubbleSort(array);
	</script>
</head>
<body>
	
</body>
</html>
