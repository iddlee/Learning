<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏效果</title>
	<style type="text/css">
		ul{
			list-style-type: none;
			/*消除无序列表中的点·*/
		}
		li{
			float: left;
			border: 1px solid black;
			padding: 10px;
		}
		a{
			text-decoration: none;
		}
		li:hover{
			background-color: red;
		}
		a:hover{
			color: white;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#"> 健康</a></li>
		<li><a href="#">娱乐</a></li>
		<li><a href="#">读书</a></li>
		<li><a href="#">美食</a></li>
		<li><a href="#">运动</a></li>
	</ul>
</body>
</html>
