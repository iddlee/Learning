<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素</title>
	<style type="text/css">
		#firstDiv{
			width: 200px;
			height: 200px;
			background-color: yellow;
			/*float:left;*/
		}
		#secondDiv{
			width: 300px;
			height:100px;
			background-color:red;
			float: left;
		}
		#thirdDiv{
			width:500px;
			height:200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="firstDiv"></div>
	<div id="secondDiv"></div>
	<div id="thirdDiv"></div>
</body>
</html>
