<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>招聘页面</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			border: 1px solid red;
			width: 50%;
			margin: 10px auto;
			height: 500px;
		}
		#top{
			height: 20%;
			background-color: #faebd7;
		}
		#sidebar{
			width: 30%;
			height: 60%;
			background-color: #e9967a;
			float: left;
		}
		#main{
			width: 70%;
			height: 60%;
			background-color: #00cde1;
			float: left;
		}
		#bottom{
			height: 20%;
			background-color: #ffd700;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="top"></div>
	<div id="sidebar"></div>
	<div id="main"></div>
	<div id="bottom"></div>
</body>
</html>
