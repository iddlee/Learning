<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS选择器1</title>
	<style type="text/css">
		h1.firstClass{
			background-color: red
		}
		div.firstClass{
			background-color: yellow;
		}
		.secondClass{
			background-color: blue;
		}
		.thirdClass{
			background-color: pink;
		}
		#mydiv{
			background-color: green;
		}
	</style>
</head>
<body>
	<h1 class="firstClass">大标题</h1>
	<div class="firstClass">第一个div</div>
	<div class="firstClass">第二个div</div>
	<div class="secondClass">第三个div</div>
	<div class="secondClass">第四个div</div>
	<div class="thirdClass">第五个div</div>
	<div class="thirdClass">第六个div</div>
	<div id="mydiv" class="thirdClass">欢迎学习CSS层叠样式表！</div>
</body>
</html>
