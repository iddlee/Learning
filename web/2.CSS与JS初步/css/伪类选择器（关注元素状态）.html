<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<style type="text/css">
		a:link{
			background-color: green;
		}
		a:active{
			background-color: blue;
		}
		a:visited{
			background-color: red;
		}
		a:hover{
			background-color: #FFB6C1;
		}
	</style>
</head>
<body>
	<div>这里是div里面的内容</div>
	<a href="http:www.qq.com">QQ</a>
	<a href="http:www.baidu.com">百度</a>
</body>
</html>
