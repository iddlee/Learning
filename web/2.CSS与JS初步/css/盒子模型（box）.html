<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS盒子模型</title>
	<style type="text/css">
		#study{
			background-color: yellow;
			border: 1px dashed red;
			padding: 10px;
			margin-bottom: 20px;
			width: 200px;
			height: 200px;
			margin: 0 auto;
			text-align: center;
			line-height: 200px;
		}
		#dao{
			background-color: green;
			border: 1px solid blue;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div id="study">好好学习，天天向上</div>
	<div id="dao">道可道，非常道…</div>
</body>
</html>
