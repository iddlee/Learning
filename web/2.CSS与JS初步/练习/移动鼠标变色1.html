<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动鼠标变色</title>
	<style type="text/css">
		ul{
			list-style-type: none;
		}
		li{
			float: left;
			border: 1px solid black;
			padding: 10px;
		}
		li:hover{
			background-color: pink;
		}
	</style>
</head>
<body>
	<ul>
		<li>徐大壮</li>
		<li>陈三脚</li>
		<li>钢管伟</li>
	</ul>
</body>
</html>
