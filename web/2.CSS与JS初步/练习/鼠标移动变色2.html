<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移动变色</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			border: 1px solid red;
			width: 50%;
			margin: 10px auto;
			height: 500px;
		}
		#a{
			height: 20%;
			background-color: #faebd7;
		}
		#b{
			width: 30%;
			height: 60%;
			background-color: #e9967a;
			float: left;
		}
		#c{
			width: 70%;
			height: 60%;
			background-color: #00cde1;
			float: left;
		}
		#d{
			height: 20%;
			background-color: #ffd700;
			clear: both;
		}
		#a:hover{
			background-color: red;
		}
		#b:hover{
			background-color: blue;
		}
		#c:hover{
			background-color: pink;
		}
		#d:hover{
			background-color: black;
		}
	</style>
</head>
<body>
	<div id="a"></div>
	<div id="b"></div>
	<div id="c"></div>
	<div id="d"></div>
</body>
</html>
