<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按照顺序执行动画效果</title>
	<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
	    $(function(){
	    	$("#mydiv").click(function(){
	    		 $(this).animate({'left':'200px'},3000);
	    		 $(this).animate({'width':'200px'},3000);
	    		 $(this).animate({'height':'200px'},3000,function(){
	    		 	   $(this).css('background-color','#ddffee');
	    		 });

	    	});
	    })
	</script>
</head>
<body>
	<div id="mydiv" 
	     style="width:50px;height:50px;background-color:yellow;position:relative;"></div>
</body>
</html>
