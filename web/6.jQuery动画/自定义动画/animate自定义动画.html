<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animate方法的使用</title>
	<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
	    $(function(){
	    	$("#mydiv").click(function(){
	    		$(this).animate({
	    			'width':'200px',
	    			'height':'200px',
                    'left':'100px'
	    		},3000);
	    	});

	    })
	</script>
</head>
<body>
	<div id="mydiv"
	     style="width:50px;height:50px;background-color:yellow;position:relative;">
	</div>
</body>
</html>
