<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>合成hover方法</title>
	<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
        $(function(){
        	$("#mydiv").css({
        		"width":"200px",
        		"height":"200px",
        		"background-color":"yellow"
        	}).hover(function(){
                $(this).css("background-color","#aabbcc");
        	},function(){
                $(this).css("background-color","#ddffee");
        	});


        })
	</script>
</head>
<body>
	<div id="mydiv"></div>
</body>
</html>
