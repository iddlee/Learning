<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>String内置对象</title>
	<script type="text/javascript">
	    var s="hello world";
	    alert("转换为大写形式："+s.toUpperCase());
	    alert("l字符所在的位置："+s.indexOf("l"));
	    alert("从后往前l字符所在的位置："+s.lastIndexOf("l"));
	    alert("索引位置为4的字符："+s.charAt(4));
	    alert("从索引位置为2开始截取，到结束："+s.substring(2));
	    alert("从2到8(不包含)的位置："+s.substring(2,8));
	</script>
</head>
<body>
	
</body>
</html>
