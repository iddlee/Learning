<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math内置对象</title>
	<script type="text/javascript">
	     alert("0到1之间的随机数："+Math.random());
	     alert("2的3次方："+Math.pow(2,3));
	     alert("9的平方根："+Math.sqrt(9));
	     alert("2.1的上舍入："+Math.ceil(2.1));
	     alert("9.9的下舍入："+Math.floor(9.9));
	     alert("9.26四舍五入："+Math.round(9.26));
	</script>
</head>
<body>
	
</body>
</html>
