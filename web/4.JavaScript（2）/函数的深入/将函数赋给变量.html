<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将函数赋值给变量</title>
	<script type="text/javascript">
	     function func(a,b){
	     	return a*b;
	     }
	     var x=func;   // 将函数赋值给变量x
	     var result=x(2,200);
	     alert("结果是："+result);

	</script>
</head>
<body>
	
</body>
</html>
