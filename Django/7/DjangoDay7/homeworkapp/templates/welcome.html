<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成功页面</title>
</head>
<body>
    {% if request.session.loginname %}
        <h3>欢迎<span style="color:blue">{{ request.session.loginname }}</span>用户成功登录本网站</h3>
        {% else %}
        您还未登录，请先<a href="{% url 'homework:gologin' %}">登录</a>
    {% endif %}
</body>
</html>
