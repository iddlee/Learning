<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有学生页面</title>
</head>
<body>

        <table border="1" align="center">
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>班级</th>
                </tr>
            </thead>
            <tbody>
               {% for student in students %}
                     <tr>
                        <td>{{ student.id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.age }}</td>
                        <td>{{ student.sex }}</td>
                        <td>{{ student.cls.name }}</td>
                     </tr>
               {% endfor %}
            </tbody>
        </table>

</body>
</html>
