<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有书籍信息</title>
</head>
<body>
    <table align="center" border="1">
        <thead>
             <tr>
                 <th>编号</th>
                 <th>书名</th>
                 <th>作者</th>
                 <th>价格</th>
             </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                   <td>{{ book.id }}</td>
                   <td> <a href="{% url 'reverse:detail'  book.id  %}">  {{ book.name }} </a></td>
                   <td>{{ book.author }}</td>
                   <td>{{ book.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
